<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive AR Food Menu</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .model-container {
      display: flex;
      justify-content: center;
      padding: 1.5rem 0;
    }

    model-viewer {
      width: 95%;
      max-width: 600px;
      height: 65vh;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      background: white;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 1.5rem 0;
    }

    .controls button {
      font-weight: 600;
      border-radius: 30px;
      padding: 10px 18px;
      transition: all 0.3s ease;
      border: none;
    }

    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-food {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
    }

    .btn-food:hover {
      background: linear-gradient(135deg, #f77062, #fe5196);
      color: #fff;
    }

    .btn-toggle {
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      color: #fff;
    }

    .btn-toggle:hover {
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
    }

    .btn-desc {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: #fff;
    }

    .btn-desc:hover {
      background: linear-gradient(135deg, #0f9b0f, #00b09b);
    }

    .food-description {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 1.2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .food-description h4 {
      font-weight: 700;
      color: #ff512f;
    }

    .food-description p {
      font-size: 1rem;
      color: #555;
    }

    footer {
      margin-top: 2rem;
      background: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Responsive for smartphones */
    @media (max-width: 768px) {
      header {
        font-size: 1.5rem;
        padding: 0.8rem;
      }

      model-viewer {
        height: 50vh;
      }

      .controls button {
        padding: 8px 14px;
        font-size: 0.9rem;
      }

      .food-description {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    üçî Interactive AR Food Menu
  </header>

  <div class="model-container">
    <model-viewer id="foodModel" src="assets/models/pizza.glb" ar ar-modes="webxr scene-viewer quick-look"
      camera-controls environment-image="neutral" auto-rotate>
    </model-viewer>
  </div>

  <div class="controls">
    <button class="btn btn-food" onclick="showPizza()">Pizza üçï</button>
    <button class="btn btn-food" onclick="showBurger()">Burger üçî</button>
    <button class="btn btn-toggle" onclick="toggleAutoRotate()">Toggle Auto-Rotate</button>
    <button class="btn btn-desc" onclick="showDescription()">Show Description</button>
  </div>

  <div class="food-description" id="descriptionBox" style="display: none;">
    <h4 id="foodTitle">Pizza Margherita üçï</h4>
    <p id="foodText">Classic Italian pizza with fresh tomatoes, mozzarella, and basil. Perfectly baked with a crispy crust and rich flavors.</p>
  </div>

  <footer>
    ¬© 2025 Your Restaurant Name. All rights reserved.
  </footer>

  <script>
    let autoRotateEnabled = true;
    const model = document.querySelector('#foodModel');
    const descBox = document.querySelector('#descriptionBox');
    const foodTitle = document.querySelector('#foodTitle');
    const foodText = document.querySelector('#foodText');

    function toggleAutoRotate() {
      autoRotateEnabled = !autoRotateEnabled;
      if (autoRotateEnabled) {
        model.setAttribute('auto-rotate', '');
      } else {
        model.removeAttribute('auto-rotate');
      }
    }

    function showDescription() {
      descBox.style.display = descBox.style.display === 'none' ? 'block' : 'none';
    }

    function showPizza() {
      model.setAttribute('src', 'assets/models/pizza.glb');
      foodTitle.textContent = 'Pizza Margherita üçï';
      foodText.textContent = 'Classic Italian pizza with fresh tomatoes, mozzarella, and basil. Perfectly baked with a crispy crust and rich flavors.';
      descBox.style.display = 'block';
    }

    function showBurger() {
      model.setAttribute('src', 'assets/models/burger.glb');
      foodTitle.textContent = 'Classic Burger üçî';
      foodText.textContent = 'Juicy beef patty with fresh lettuce, tomato, and melted cheese in a toasted bun. A classic delight!';
      descBox.style.display = 'block';
    }
  </script>
</body>

</html>
