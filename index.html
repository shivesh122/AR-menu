<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AR Food Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }

        .card {
            width: 18rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .card img {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card-body {
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        üçî Welcome to Our AR Food Menu
    </header>

    <div class="menu-container">
        <!-- Pizza Card -->
        <div class="card">
            <img src="assets/models/pizza.glb" class="card-img-top" alt="Pizza Image">
            <div class="card-body">
                <h5 class="card-title">Pizza Margherita üçï</h5>
                <p class="card-text">Classic Italian pizza with tomatoes, mozzarella, and basil.</p>
                <a href="assets/models/pizza.glb" class="btn btn-primary">View in AR</a>
            </div>
        </div>

        <!-- Burger Card -->
        <div class="card">
            <img src="assets/models/burger.glb" class="card-img-top" alt="Burger Image">
            <div class="card-body">
                <h5 class="card-title">Classic Burger üçî</h5>
                <p class="card-text">Juicy beef patty with fresh lettuce, tomato, and melted cheese.</p>
                <a href="assets/models/burger.glb" class="btn btn-primary">View in AR</a>
            </div>
        </div>
    </div>

    <footer>
        ¬© 2025 Your Restaurant Name. All rights reserved.
    </footer>
</body>

</html>
